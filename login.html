        <section class="container py-2" id="loginContainer">
            <div class="row">
                <div class="col-md-6 pt-4">
                    <label class="loginDetails">Create an Account</label>
                </div>
                <div class="col-md-6 pt-4">
                    <label class="loginDetails">Already have an account? <a href="signin.html">Sign in</a></label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div>
                        <label class="loginDetails">Fullname</label>
                        <input type="text" placeholder="input your surname and name" value="" class="loginInputs">
                     </div>
                    <div class="pt-4">
                        <label class="loginDetails">L.G.A Of Origin</label><br>
                        <input type="radio" id="Ehime Mbano" name="LGA" value="Ehime Mbano">
                      <label for="Ehime Mbano">Ehime Mbano</label><br>
                      <input type="radio" id="Afikpo North" name="LGA" value="Afikpo North">
                      <label for="Afikpo North">Afikpo North</label><br>
                    </div>
                    <div class="pt-4">
                        <label class="loginDetails">Name of Tertiary Institution</label>
                        <input type="text" placeholder="input the name of your institution" class="loginInputs">
                    </div>
                    <div class="pt-4">
                        <label class="loginDetails">Gender</label><br>
                      <input type="radio" id="male" name="gender" value="male">
                      <label for="Male">Male</label><br>
                      <input type="radio" id="female" name="gender" value="female">
                      <label for="Female">Female</label><br>
                    </div>
                    <div class="pt-4">
                        <label class="loginDetails">Phone Number</label>
                        <input type="tel" placeholder="input phone number" class="loginInputs">
                    </div>
                    <div class="pt-4">
                        <label class="loginDetails">Password</label>
                        <input type="password" placeholder="input atleast 8 characters" class="loginInputs">
                    </div>
                    <div class="pt-4">
                        <label class="loginDetails">Confirm Password</label>
                        <input type="password" class="loginInputs">
                    </div>
                </div>
                <div class="col-md-6">
                    <div>
                        <label class="loginDetails">Email Address</label>
                        <input type="email" placeholder="Enter your email address" class="loginInputs">
                    </div>
                    <div class="pt-4">
                        <label class="loginDetails">Residential Address</label>
                        <input type="text" placeholder="input your address" class="loginInputs">
                    </div>
                    <div class="pt-4">
                        <label class="loginDetails">Next of Kin</label>
                        <input type="text" placeholder="input name of next of kin" class="loginInputs">
                    </div>
                    <div class="pt-4">
                        <label class="loginDetails">Relationship to next of kin</label>
                        <input type="text" placeholder="E.g father, mother, sister.." class="loginInputs">
                    </div>
                    <div class="pt-4">
                        <label class="loginDetails">Next of kins Phone Number</label>
                        <input type="tel" class="loginInputs">
                    </div>
                    <div class="pt-4">
                        <label class="loginDetails">In 50 words, tell us why you need this schorlarship</label>
                        <textarea id="textarea"></textarea>
                    </div>
                </div>
                <div class="col-md-12 text-center pt-4">
                    <button style="background-color: #b3006e; color:white; padding:10px 40px; font-size:20px; border-radius: 7%; height: 10vh;">Submit</button>
                </div>
            </div>
       </section>
   </body>
